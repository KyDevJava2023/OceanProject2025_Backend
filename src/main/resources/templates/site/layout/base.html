<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Fruitables - Vegetable Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet (static/site/lib/...) -->
    <link rel="stylesheet" th:href="@{/site/lib/lightbox/css/lightbox.min.css}">
    <link rel="stylesheet" th:href="@{/site/lib/owlcarousel/assets/owl.carousel.min.css}">

    <!-- Customized Bootstrap Stylesheet (static/site/css/...) -->
    <link rel="stylesheet" th:href="@{/site/css/bootstrap.min.css}">

    <!-- Template Stylesheet (static/site/css/...) -->
    <link rel="stylesheet" th:href="@{/site/css/style.css}">
    <!-- ========================= -->
    <!-- Schema.org JSON-LD -->
    <!-- ========================= -->
  <script type="application/ld+json" th:inline="javascript" th:if="${schemaPage == 'home'}">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "OceanFN",
  "url": [[${baseUrl + '/'}]],
  "potentialAction": {
    "@type": "SearchAction",
    "target": [[${baseUrl + '/san-pham?q={search_term_string}'}]],
    "query-input": "required name=search_term_string"
  }
}
</script>


    <script type="application/ld+json" th:inline="javascript" th:if="${schemaPage == 'productList'}">
{
  "@context": "https://schema.org",
  "@type": "CollectionPage",
  "url": [[${currentUrl}]],
  "name": "Danh sách sản phẩm"
}
</script>

<script type="application/ld+json" th:inline="javascript" th:if="${schemaPage == 'productDetail' and product != null}">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": [[${product.name}]],
  "image": [[${product.thumbnail}]],
  "sku": [[${product.id}]],
  "category": [[${product.category != null ? product.category.name : ''}]],
  "offers": {
    "@type": "Offer",
    "url": [[${currentUrl}]],
    "priceCurrency": "VND",
    "price": [[${product.price != null ? product.price : 0}]],
    "availability": "https://schema.org/InStock"
  }
}
</script>


</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <th:block th:replace="~{site/layout/header :: header}"></th:block>

    <main>
        <div th:replace="~{${content}}"></div>
    </main>

    <th:block th:replace="~{site/layout/footer :: footer}"></th:block>

    <!-- Copyright Start -->
    <div class="container-fluid copyright bg-dark py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <span class="text-light">
                        <a th:href="@{/}">
                            <i class="fas fa-copyright text-light me-2"></i>Your Site Name
                        </a>, All right reserved.
                    </span>
                </div>
                <div class="col-md-6 my-auto text-center text-md-end text-white">
                    Designed By <a class="border-bottom" href="https://htmlcodex.com">HTML Codex</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Copyright End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top">
        <i class="fa fa-arrow-up"></i>
    </a>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lib JS -->
    <script th:src="@{/site/lib/easing/easing.min.js}"></script>
    <script th:src="@{/site/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/site/lib/lightbox/js/lightbox.min.js}"></script>
    <script th:src="@{/site/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Main -->
    <script th:src="@{/site/js/main.js}"></script>


</body>

</html>
