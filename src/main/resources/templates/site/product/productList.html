<div th:fragment="content">
    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">Sản Phẩm</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
            <li class="breadcrumb-item"><a href="#">Sản phẩm</a></li>

        </ol>
    </div>
    <!-- Single Page Header End -->
    <!-- Fruits Shop Start-->
    <div class="container-fluid fruite py-5">
        <div class="container py-5">
            <h1 class="mb-4">Fresh fruits shop</h1>
            <div class="row g-4">
                <div class="col-lg-12">
                    <form method="get" th:action="@{/san-pham}">
                        <div class="row g-4">

                            <!-- SEARCH -->
                            <div class="col-xl-3">
                                <div class="input-group w-100 mx-auto d-flex">
                                    <input type="search" class="form-control p-3" name="q" th:value="${q}"
                                        placeholder="Tìm sản phẩm..." aria-describedby="search-icon-1">
                                    <button id="search-icon-1" class="input-group-text p-3" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="col-6"></div>

                            <!-- SORT -->
                            <div class="col-xl-3">
                                <div class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">
                                    <label for="sortSelect">Sắp xếp:</label>
                                    <select id="sortSelect" name="sort" class="border-0 form-select-sm bg-light me-3"
                                        onchange="this.form.submit()">
                                        <option value="new" th:selected="${sort == 'new'}">Mới nhất</option>
                                        <option value="old" th:selected="${sort == 'old'}">Cũ nhất</option>
                                        <option value="price_asc" th:selected="${sort == 'price_asc'}">Giá tăng dần
                                        </option>
                                        <option value="price_desc" th:selected="${sort == 'price_desc'}">Giá giảm dần
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- giữ cate khi search/sort -->
                            <input type="hidden" name="cate" th:if="${currentCate != null}" th:value="${currentCate}">
                            <!-- reset về trang 0 khi search/sort -->
                            <input type="hidden" name="page" value="0">

                        </div>
                    </form>

                    <div class="row g-4">
                        <div class="col-lg-3">
                            <div class="row g-4">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <h4>Categories</h4>

                                        <ul class="list-unstyled fruite-categorie">
                                            <li th:each="c : ${categoryCounts}">
                                                <div class="d-flex justify-content-between fruite-name">
                                                    <a th:href="@{/san-pham(cate=${c.slug}, q=${q}, sort=${sort}, maxPrice=${maxPrice}, page=0)}"
                                                        th:classappend="${currentCate != null and currentCate == c.slug} ? ' fw-bold text-primary' : ''">
                                                        <i class="fas fa-box me-2"></i>
                                                        <span th:text="${c.name}">Category</span>
                                                    </a>
                                                    <span th:text="${'(' + c.count + ')'}">(0)</span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>                      
                                <div class="col-lg-12">
                                    <h4 class="mb-3">Featured products</h4>

                                    <div class="d-flex align-items-center justify-content-start"
                                        th:each="p : ${featuredProducts}">
                                        <div class="rounded me-4" style="width: 100px; height: 100px;">
                                            <img class="img-fluid rounded"
                                                th:src="${#strings.isEmpty(p.thumbnail) ? '/site/img/no-image.png' : p.thumbnail}"
                                                th:alt="${p.name}">
                                        </div>

                                        <div>
                                            <a th:href="@{'/san-pham/' + ${p.slug}}" class="mb-2 d-block"
                                                th:text="${p.name}">
                                                Product
                                            </a>

                                            <div class="d-flex mb-2">
                                                <i class="fa fa-star text-secondary"></i>
                                                <i class="fa fa-star text-secondary"></i>
                                                <i class="fa fa-star text-secondary"></i>
                                                <i class="fa fa-star text-secondary"></i>
                                                <i class="fa fa-star"></i>
                                            </div>

                                            <div class="d-flex mb-2">
                                                <h5 class="fw-bold me-2" th:text="${p.price != null
              ? #numbers.formatDecimal(p.price, 0, 'POINT', 0, 'COMMA') + ' đ'
              : 'Liên hệ'}">
                                                    0 đ
                                                </h5>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center my-4">
                                        <a th:href="@{/san-pham(sort='new', page=0)}"
                                            class="btn border border-secondary px-4 py-3 rounded-pill text-primary w-100">
                                            View More
                                        </a>
                                    </div>
                                </div>

                                <!-- <div class="col-lg-12">
                                    <div class="position-relative">
                                        <img src="img/banner-fruits.jpg" class="img-fluid w-100 rounded" alt="">
                                        <div class="position-absolute"
                                            style="top: 50%; right: 10px; transform: translateY(-50%);">
                                            <h3 class="text-secondary fw-bold">Fresh <br> Fruits <br> Banner</h3>
                                        </div>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="row g-4 justify-content-center">

                                <!-- LOOP 9 sản phẩm -->
                                <div class="col-md-6 col-lg-6 col-xl-4" th:each="p : ${products.content}">
                                    <div class="rounded position-relative fruite-item">
                                        <div class="fruite-img">
                                            <img class="img-fluid w-100 rounded-top"
                                                th:src="${#strings.isEmpty(p.thumbnail) ? '/site/img/no-image.png' : p.thumbnail}"
                                                th:alt="${p.name}">
                                        </div>

                                        <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                                            style="top: 10px; left: 10px;"
                                            th:text="${p.category != null ? p.category.name : 'Sản phẩm'}">
                                            Category
                                        </div>

                                        <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                            <h4 th:text="${p.name}">Product</h4>

                                            <p th:text="${#strings.abbreviate(p.shortDescription, 90)}">
                                                short description
                                            </p>

                                            <div class="d-flex justify-content-between flex-lg-wrap">
                                                <p class="text-dark fs-5 fw-bold mb-0" th:text="${p.price != null
                  ? #numbers.formatDecimal(p.price, 0, 'POINT', 0, 'COMMA') + ' ₫'
                  : 'Liên hệ'}">
                                                    0 ₫
                                                </p>

                                                <a th:href="@{'/san-pham/' + ${p.slug}}"
                                                    class="btn border border-secondary rounded-pill px-3 text-primary">
                                                    <i class="fa fa-eye me-2 text-primary"></i> Xem
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- EMPTY -->
                                <div class="col-12" th:if="${products.totalElements == 0}">
                                    <div class="alert alert-light border text-start">
                                        Chưa có sản phẩm.
                                    </div>
                                </div>
                                <div class="col-12" th:if="${products.totalPages > 1}">
                                    <div class="pagination d-flex justify-content-center mt-5">

                                        <!-- Prev -->
                                        <a class="rounded" th:classappend="${products.first} ? ' disabled' : ''"
                                            th:href="@{/san-pham(page=${products.number - 1}, cate=${currentCate})}">
                                            &laquo;
                                        </a>

                                        <!-- Page numbers -->
                                        <a class="rounded"
                                            th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
                                            th:href="@{/san-pham(page=${i}, cate=${currentCate}, q=${q}, sort=${sort})}"
                                            th:classappend="${i == products.number} ? ' active' : ''"
                                            th:text="${i + 1}">
                                        </a>

                                        <!-- Next -->
                                        <a class="rounded" th:classappend="${products.last} ? ' disabled' : ''"
                                            th:href="@{/san-pham(page=${products.number + 1}, cate=${currentCate})}">
                                            &raquo;
                                        </a>

                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fruits Shop End-->

</div>
